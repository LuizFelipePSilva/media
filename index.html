<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média Escolar</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="area-calc">
    <h1>Média Ponderada</h1>
    <form id="mediaForm">
      <div class="notas-pesos">
        <div class="nota-peso">
          <input type="number" id="txt1" placeholder="Nota 1">
          <input type="number" id="peso1" placeholder="Peso 1">
        </div>
        <div class="nota-peso">
          <input type="number" id="txt2" placeholder="Nota 2">
          <input type="number" id="peso2" placeholder="Peso 2">
        </div>
        <div class="nota-peso">
          <input type="number" id="txt3" placeholder="Nota 3">
          <input type="number" id="peso3" placeholder="Peso 3">
        </div>
        <div class="nota-peso">
          <input type="number" id="txt4" placeholder="Nota 4">
          <input type="number" id="peso4" placeholder="Peso 4">
        </div>
      </div>
      <div class="enviar">
        <input type="submit" value="Gerar Média!">
        <input type="button" id="clearForm" value="Limpar">
      </div>
    </form>
    <div class="result">
      <p>Media: <span id="mediaResult"></span></p>
    </div>
  </div>

  <footer>
    <p>Desenvolvido por Luiz Felipe Pereira da Silva</p>
    <a target="_blank" href="https://www.instagram.com/_luizfelipees/"><i class="fab fa-instagram"></i>Instagram</a>
    <a target="_blank" href="https://www.linkedin.com/in/felipe-silva-11508b2b5/"><i class="fab fa-linkedin"></i>LinkedIn</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
